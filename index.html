<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Enrollment Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
	<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SQ1V16VMNB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SQ1V16VMNB');
</script>
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <header>
                <div class="logo-container">
					<img src="btc-logo.png" alt="BTC Logo" class="logo" id="btc-logo">
                    <img src="sc-logo.webp" alt="SC Logo" class="logo" id="sc-logo">
			<img src="date.webp" alt="date-logo" class="logo" id="date-logo">
                    
                </div>
            </header>

            <form id="signupForm">
                <h3>ENROLLMENT FORM</h3>
                
                <div class="form-wrapper">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" pattern="[A-Za-z ]+" 
                           title="Please enter a valid name (only alphabetical characters)" autocomplete="name" required class="form-control">
                </div>
                
                <div class="form-wrapper">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone" pattern="[0-9]{10}" 
                           title="Please enter a 10-digit phone number" required class="form-control">
                </div>
                
                <div class="form-wrapper">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" autocomplete="email" required class="form-control">
                </div>
                <div class="form-wrapper">
                    <label for="grade">Class:</label>
                    <select id="grade" name="grade" placeholder="Your Class" required class="form-control">
                        <option value=" " selected disabled>Select your class â–¼</option>
                        <option value="Class 4" >Class 4</option>
                        <option value="Class 5" >Class 5</option>
                        <option value="Class 6" >Class 6</option>
                        <option value="Class 7" >Class 7</option>
                        <option value="Class 8" >Class 8</option>
                        <option value="Class 9" >Class 9</option>
                    </select>
                </div>
                <div class="form-wrapper">
                    <label for="state">State:</label>
                    <select id="state" name="state" placeholder="Your state" onchange="populateCities()" required class="form-control"></select>
                </div>
                
                <div class="form-wrapper">
                    <label for="city">City:</label>
                    <select id="city" name="city" onchange="populateAddresses()" required class="form-control"></select>
                </div>
                
                <div class="form-wrapper">
                    <label for="centre">Centre Address:</label>
                    <select id="centre" name="centre" required class="form-control"></select>
                </div>
                
                <button type="submit" id="submit">Register Now</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
